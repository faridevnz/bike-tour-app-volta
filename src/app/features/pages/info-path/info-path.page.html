<ion-content class="container">
  <div class="container_icon-close">
    <ion-icon (click)="dismiss()" name="close-circle"></ion-icon>
  </div>
  <div class="container_img">
    <img src="{{ pathInfo.linkRoutes }}" />
  </div>
  <div class="container_map">
    <app-map [coordinates]="pathInfo.positions" [poiList]="pathInfo.poiList" (idCreated)="onMapIdCreated($event)"></app-map>
  </div>
  <div class="container_info">
    <div class="container_info_icon-rating">
      <img *ngIf="svg" src="{{ svg }}"/>
      <p *ngIf="svg === ''"> not completed </p>
    </div>
    <p class="container_info_duration" *ngIf="pathInfo.data">{{ pathInfo.data }}</p>
    <div>
      <p class="container_info_title">{{ pathInfo.shortDescription }}</p>
      <div class="container_info_tags">
        <app-tag icon="{{ pathInfo.tagIcon }}" tagName="{{ pathInfo.tagName }}" color="{{ pathInfo.tagColor }}">
        </app-tag>
        <app-tag icon="flame" tagName="{{ pathInfo.calories }} Kcal" color="light"></app-tag>
        <app-tag icon="time" tagName="{{ pathInfo.duration }} h" color="light"></app-tag>
      </div>
      <p class="container_info_description">{{ pathInfo.description }}</p>
    </div>
    <div>
      <div class="container_info_btn-wrap">
        <div class="container_info_btn-wrap_btn-left">
          <app-button color="dark-grey" (click)="dismiss()">
            close
          </app-button>
        </div>
        <div class="container_info_btn-wrap_btn-right">
          <app-button (click)="onStart(pathInfo)">
            start
          </app-button>
        </div>
      </div>
    </div>
  </div>
</ion-content>
