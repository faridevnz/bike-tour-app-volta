<div class="container">
  <div class="container_img">
    <img
      src="{{path.linkRoutes}}"
    />
  </div>
  <div class="container_info">
    <div class="container_info_icon-rating">
      <img *ngIf="svg" src="{{ svg }}"/>
      <p *ngIf="!svg"> not completed </p>
    </div>
    <p class="container_info_data">{{ path.data }}</p>
    <p class="container_info_title">{{ path.shortDescription }}</p>
    <div class="container_info_tags">
      <app-tag
        [tagName]="path.tagName"
        [icon]="path.tagIcon"
        [color]="path.tagColor"
      ></app-tag>
      <app-tag [tagName]="path.calories" icon="flame" color="light"></app-tag>
    </div>
    <p class="container_info_description">
      {{ path.description }}
    </p>
  </div>
</div>
