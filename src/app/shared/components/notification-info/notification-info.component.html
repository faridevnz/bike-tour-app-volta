<div class="container">
  <div class="container_icon-close">
    <ion-icon (click)="dismiss()" name="close-circle"></ion-icon>
  </div>
  <div class="container_img">
    <img src="{{ notificationInfo.linkNotification }}" />
  </div>
  <div class="container_info">
    <div class="container_info_title">
      <p>{{ notificationInfo.date }}</p>
      <h1>{{ notificationInfo.title }}</h1>
    </div>
    <div class="container_info_description">
      <p>{{ notificationInfo.description }}</p>
    </div>
  </div>
</div>
