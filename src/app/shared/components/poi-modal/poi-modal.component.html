<ion-content class="container">
  <div class="container_icon-close">
    <ion-icon (click)="dismiss()" name="close-circle"></ion-icon>
  </div>
  <div class="container_img">
    <img src="{{ infoPoi.linkPoi }}" />
  </div>
  <div class="container_info">
    <div>
      <p class="container_info_title">{{ infoPoi.name }}</p>
      <div class="container_info_tags">
        <app-tag
          *ngFor="let service of infoPoi.services"
          icon="funnel"
          tagName="{{service}}"
          color="light"
        ></app-tag>
      </div>
      <p class="container_info_description">{{ infoPoi.description }}</p>
    </div>
    <div>
      <div class="container_info_btn-wrap">
        <div class="container_info_btn-wrap_btn">
          <app-button color="dark-grey" (click)="dismiss()"> close </app-button>
        </div>
      </div>
    </div>
  </div>
</ion-content>
